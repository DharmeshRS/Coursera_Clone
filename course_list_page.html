<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/course_list_page.css">
</head>
<body>
    <div>
        <div class="filter_div">
            <div class="filter_div1">
                <form action="" id="formid1">
                    <select class="size1"  id="languages" onchange="lang_select()">
                        <option>Languages</option>
                        <!-- <option value="English">English(54)</option> -->
                        <option  value="English">English</option>
                        <option value="Russian">Russian</option>
                        <option  value="French">French</option>
                        <option  value="Arabic">Arabic</option>
                        <option value="Italian">Italian</option>
                      </select>
                </form>
                
            </div>
            <div  class="filter_div1">
                <form action="" id="formid2" >
                    <select class="size1"  id="level" onchange="level_select()">
                        <option >Level</option>
                        <option value="Begineer">Begineer</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Advanced">Advanced</option>
                        <option value="Mixed">Mixed</option>
                  </select>
                </form>
                
            </div>
            <div  class="filter_div1">
                <form action="" id="formid3">

                <select class="size1" id="duration" onchange="duration_select()">
                    <option>Duration</option>
                    <option value="1">1-3 months</option>
                    <option value="2">1-4 weeks</option>
                    <option value="3">Less than 2 hours</option>
                    <option value="4">3+ months</option>
              </select>
              </form>
            </div>
            <div  class="filter_div1">
                <form action="" id="formid4">
                    <select class="size1"  id="subject" onchange="subject_select()">
                        <option value="">Subject</option>
                        <option value="">Bussiness</option>
                        <option value="">Computer Science</option>
                        <option value="">Data Science</option>
                        <option value=" ">IT</option>
                        <option value=" ">Health</option>
                        <option value=" ">Pysical Science</option>
                        <option value=" ">Social Sciences</option>
                        <option value=" ">Art And Humanities</option>
    
                  </select>
                </form>
                
            </div>
            <div  class="filter_div1">
                <form action="" id="formid5">

                <select class="size1"  id="skill" onchange="skill_select()">
                    <option value="">Skills</option>
                    <option value=" ">Programmimg</option>
                    <option value=" ">Communication</option>
                    <option value=" ">Leadership</option>
                    <option value=" ">Entrepreneurship</option>
              </select>
              </form>
            </div>
              <div  class="filter_div1">
                <form action="" id="formid6">

                  <select class="size1"  id="partner" onchange="partner_select()">
                    <option value="">Partner</option>
                    <option value=" ">Coursera Project</option>
                    <option value=" ">Google Cloud</option>
                    <option value=" ">Uni. Of michigen</option>
                    <option value=" ">IBM</option>
                </select>
                </form>
            </div>
            <div  class="filter_div1">
                <form action="" id="formid7">

                <select class="size1"  id="learning" onchange="learning_select()">
                    <option>Learning Products</option>
                    <option value=" ">Guided Project</option>
                    <option value=" ">Courses</option>
                    <option value=" ">Specialization</option>
                    <option value=" ">Professional Certi.</option>
                  </select>
                  </form>
            </div>
        </div>
    </div>
    <div class="displaybox" id="displaybox">
        <div id="displaydiv">

        </div>
    </div>
</body>
<script>
    
</script>
<script src="scripts/course_list_page.js"></script>
</html>
