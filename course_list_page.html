<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/course_list_page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div>
        <div class="filter_div">
            <div class="filter_div1">
                <form action="" id="formid1">
                    <select class="size1"  id="languages" onchange="lang_select()">
                        <option aria-readonly="true">Languages</option>
                        <!-- <option value="English">English(54)</option> -->
                        <option  value="English">English</option>
                        <option value="Russian">Russian</option>
                        <option  value="French">French</option>
                        <option  value="Arabic">Arabic</option>
                        <option value="Italian">Italian</option>
                      </select>
                </form>
                
            </div>
            <div  class="filter_div1">
                <form action="" id="formid2" >
                    <select class="size1"  id="level" onchange="level_select()">
                        <option aria-readonly="true">Level</option>
                        <option value="Beginner">Beginner</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Advanced">Advanced</option>
                        <option value="Mixed">Mixed</option>
                  </select>
                </form>
                
            </div>
            <div  class="filter_div1">
                <form action="" id="formid3">

                <select class="size1" id="duration" onchange="duration_select()">
                    <option aria-readonly="true">Duration</option>
                    <option value="90">1-3 months</option>
                    <option value="30">1-4 weeks</option>
                    <option value="2">Less than 2 hours</option>
                    <option value="190">3+ months</option>
              </select>
              </form>
            </div>
            <div  class="filter_div1">
                <form action="" id="formid4">
                    <select class="size1"  id="subject" onchange="subject_select()">
                        <option value="" aria-readonly="true">Subject</option>
                        <option value="Bussiness">Bussiness</option>
                        <option value="computer Science">Computer Science</option>
                        <option value="Data Science">Data Science</option>
                        <option value="IT">IT</option>
                        <option value="Health">Health</option>
                        <option value="Pysical Science">Pysical Science</option>
                        <option value="Social Sciences">Social Sciences</option>
                        <option value="Art And Humanities">Art And Humanities</option>
    
                  </select>
                </form>
                
            </div>
            <div  class="filter_div1">
                <form action="" id="formid5">

                <select class="size1"  id="skill" onchange="skill_select()">
                    <option>Skills</option>
                    <option value="Programming">Programming</option>
                    <option value="Communication">Communication</option>
                    <option value="Leadership">Leadership</option>
                    <option value="Entrepreneurship">Entrepreneurship</option>
              </select>
              </form>
            </div>
              <!-- <div  class="filter_div1">
                <form action="" id="formid6">

                  <select class="size1"  id="partner" onchange="partner_select()">
                    <option value="">Partner</option>
                    <option value=" ">Coursera Project</option>
                    <option value=" ">Google Cloud</option>
                    <option value=" ">Uni. Of michigen</option>
                    <option value=" ">IBM</option>
                </select>
                </form>
            </div> -->
            <div  class="filter_div1">
                <form action="" id="formid7">

                <select class="size1"  id="learning" onchange="learning_select()">
                    <option aria-readonly="true">Learning Products</option>
                    <option style="line-height: 0100%;" value="Guided Project">Guided Project</option>
                    <option value="Courses">Courses</option>
                    <option value="Specialization">Specialization</option>
                    <option value="Professional Certification">Professional Certi.</option>
                  </select>
                  </form>
            </div>

            <div class="filter_div1">
                <button class="buttonsize">Clear</button>
            </div>
        </div>
    </div>
    <div class="displaybox" id="displaybox">
        <div id="displaydiv">

        </div>
    </div>
</body>
<script>
    
</script>
<script src="scripts/course_list_page.js"></script>
</html>
